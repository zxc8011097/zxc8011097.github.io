<!DOCTYPE html>
<html>
<head>
    <title>足球预测工具箱</title>
</head>
<body>
    <h1>⚽ 英超积分榜</h1>
    <!-- 这里放球队列表 -->
    <ul id="team-list"></ul>

    <script>
        async function loadFootballData() {
            try {
                const res = await fetch('https://cdn.jsdelivr.net/gh/zxc8011097/zxc8011097.github.io@main/data.json');
                const data = await res.json();
                // 生成列表 HTML
                const html = data.teams.map(team => 
                    `<li>${team.name} - ${team.points} 分</li>`
                ).join('');
                document.getElementById('team-list').innerHTML = html;
            } catch (err) {
                console.error('数据加载失败', err);
                document.getElementById('team-list').innerHTML = '<li>数据加载失败</li>';
            }
        }
        loadFootballData();
    </script>
</body>
</html>

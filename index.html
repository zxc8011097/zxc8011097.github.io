<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>天使 · 足球预测 · 静态看板</title>
    <!-- Font Awesome 6 免费图标库，提升视觉体验 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 —— 清新绿茵风，适配移动/桌面 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f0f8f5;   /* 极淡草绿，柔和护眼 */
            background-image: radial-gradient(circle at 10% 30%, rgba(46, 204, 113, 0.03) 0%, transparent 25%);
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1e2e2b;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        /* 头部 —— 天使/football-predict 仓库风格 */
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(39, 174, 96, 0.25);
        }

        .repo-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .repo-name {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #0b4f3a;
        }

        .repo-name i {
            color: #27ae60;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(39,174,96,0.2);
        }

        .badge {
            background-color: #e8f5e9;
            padding: 0.2rem 0.9rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #0e6245;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid #a5d6a7;
        }

        .license-tag {
            background-color: #2d3e50;
            color: white;
            padding: 0.2rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.3rem;
        }

        .refresh-btn {
            background: linear-gradient(145deg, #27ae60, #1e8449);
            border: none;
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 8px 16px rgba(39,174,96,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .refresh-btn i {
            font-size: 1.1rem;
        }

        .refresh-btn:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 12px 22px rgba(46,204,113,0.35);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* 副标题/预测引擎说明 */
        .sub-headline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.8rem;
            flex-wrap: wrap;
        }

        .engine-badge {
            font-size: 1.1rem;
            color: #1e5f4b;
            background: rgba(39,174,96,0.1);
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            font-weight: 500;
            border-left: 4px solid #27ae60;
        }

        .update-stamp {
            color: #4f6f5f;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* 预测卡片网格 —— 响应式三列 */
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.8rem;
            margin-bottom: 2.8rem;
        }

        /* 卡片样式：白色磨砂玻璃效果 */
        .match-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            border-radius: 28px;
            padding: 1.6rem 1.4rem;
            box-shadow: 0 12px 26px -8px rgba(0,46,30,0.12);
            transition: transform 0.25s ease, box-shadow 0.25s;
            border: 1px solid rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
        }

        .match-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 32px -8px rgba(33,140,80,0.18);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
            color: #2c5e4a;
            font-weight: 600;
        }

        .league {
            background: #dff0e2;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0b4f3a;
            font-weight: 700;
        }

        .time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #3e6b5c;
            font-size: 0.8rem;
        }

        /* 球队对阵 */
        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #1e3d36;
        }

        .team i {
            font-size: 1.6rem;
            color: #27ae60;
            margin-bottom: 0.2rem;
        }

        .vs {
            font-size: 0.9rem;
            background: #e9f1ed;
            padding: 0.3rem 0.9rem;
            border-radius: 40px;
            font-weight: 700;
            color: #145a3b;
        }

        /* 预测比分 醒目 */
        .predict-score {
            background: #1e3d36;
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 80px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 1.2rem;
            border: 1px solid #a3d1b2;
            box-shadow: inset 0 -2px 0 #0b2f26;
        }

        .predict-score span {
            font-size: 1.3rem;
            margin: 0 0.2rem;
        }

        /* 概率条容器 */
        .prob-section {
            margin-top: 0.2rem;
        }

        .prob-bar-container {
            display: flex;
            width: 100%;
            height: 10px;
            background-color: #e2ebe7;
            border-radius: 20px;
            overflow: hidden;
            margin: 0.5rem 0 0.4rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .prob-bar {
            height: 100%;
            transition: width 0.25s ease;
        }

        .home-bar { background: #27ae60; }  /* 主队胜率 绿 */
        .draw-bar { background: #95a5a6; }  /* 平局 灰 */
        .away-bar { background: #e67e22; }  /* 客队胜率 橙 */

        .prob-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            font-weight: 600;
            color: #1e4a3b;
            margin-bottom: 0.7rem;
        }

        .prob-labels span {
            background: rgba(0,0,0,0.02);
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
        }

        /* 推荐预测标签 */
        .prediction-tip {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.6rem;
            font-size: 0.85rem;
            background: #fef9e7;
            padding: 0.4rem 1rem;
            border-radius: 40px;
            color: #8e621d;
            border: 1px dashed #f39c12;
            font-weight: 600;
            align-self: flex-start;
        }

        .prediction-tip i {
            color: #f1c40f;
        }

        /* 页脚 - 木兰许可证 & Gitee Pages */
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(57, 117, 83, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            color: #346b57;
            font-size: 0.85rem;
        }

        .footer-license {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mulan-badge {
            background: #1e3d36;
            padding: 0.3rem 1.2rem;
            border-radius: 30px;
            color: #f0f8f5;
            font-weight: 600;
            font-size: 0.8rem;
            border: 1px solid #58967c;
        }

        .gitee-icon {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            background: #2c3e50;
            color: white;
            padding: 0.3rem 1.2rem;
            border-radius: 30px;
        }

        .gitee-icon i {
            color: #b0e0a0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 空状态/加载 —— 但我们会立刻渲染 */
        .empty-notice {
            text-align: center;
            padding: 3rem;
            color: #4f6f5f;
        }

        /* 响应式微调 */
        @media (max-width: 600px) {
            body { padding: 1.5rem 1rem; }
            .repo-name { font-size: 1.5rem; }
            .refresh-btn { padding: 0.6rem 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 —— 完全复刻“天使/football-predict”仓库氛围，带木兰许可证标识 -->
        <div class="header">
            <div class="repo-info">
                <div class="repo-name">
                    <i class="fas fa-futbol"></i>
                    <span>天使/football-predict</span>
                    <span class="badge"><i class="fas fa-code-branch"></i> master · 分支1</span>
                </div>
                <div style="display: flex; gap: 0.8rem; align-items: center;">
                    <span class="license-tag"><i class="fas fa-balance-scale"></i> MulanPSL-2.0</span>
                    <span style="font-size:0.8rem; color:#2a6049;"><i class="far fa-clock"></i> 最新提交 255478f · 5小时前</span>
                </div>
            </div>
            <!-- 刷新预测按钮 —— 点击模拟新预测数据，静态看板也充满动感 -->
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> 刷新预测
            </button>
        </div>

        <!-- 引擎描述：静态预测demo，gitee pages 就绪 -->
        <div class="sub-headline">
            <div class="engine-badge">
                <i class="fas fa-robot"></i> ⚡ AI预测引擎 · 静态演示版
            </div>
            <div class="update-stamp">
                <i class="fas fa-cloud-upload-alt"></i> Gitee Pages · 今日热门赛事
            </div>
        </div>

        <!-- 预测卡片网格容器 ———— JavaScript 将动态渲染六场焦点战 -->
        <div id="predictGrid" class="predictions-grid">
            <!-- 为保证静态展示，JS会立即填充内容；若网络极快，您会看到瞬间渲染 -->
            <div class="empty-notice">
                <i class="fas fa-circle-notch fa-spin"></i> 加载足球预测中...
            </div>
        </div>

        <!-- 页脚 —— 显式木兰许可证 & Gitee 静态标识 -->
        <div class="footer">
            <div class="footer-license">
                <span class="mulan-badge"><i class="fas fa-shield-alt"></i> 木兰宽松许可证，第二版</span>
                <span style="display:flex; gap:0.3rem;"><i class="fas fa-heart" style="color:#e74c3c;"></i> 开源 · 自由</span>
            </div>
            <div class="gitee-icon">
                <i class="fas fa-code"></i> Gitee Pages · 静态部署就绪
                <i class="fas fa-check-circle" style="color:#2ecc71;"></i>
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- 核心比赛数据 ----------
            // 固定球队信息、联赛、开球时间 (静态不变，动态更新比分&概率)
            const MATCHES_STATIC = [
                { league: "英超", time: "今天 20:45", home: "曼城", away: "利物浦", homeIcon: "fas fa-shield", awayIcon: "fas fa-shield" },
                { league: "西甲", time: "今天 23:00", home: "皇马", away: "巴萨", homeIcon: "fas fa-crown", awayIcon: "fas fa-crown" },
                { league: "德甲", time: "明天 01:30", home: "拜仁", away: "多特", homeIcon: "fas fa-star", awayIcon: "fas fa-star" },
                { league: "意甲", time: "明天 03:45", home: "尤文", away: "AC米兰", homeIcon: "fas fa-shield", awayIcon: "fas fa-shield" },
                { league: "法甲", time: "明天 04:00", home: "巴黎", away: "马赛", homeIcon: "fas fa-futbol", awayIcon: "fas fa-futbol" },
                { league: "英超", time: "周日 00:30", home: "曼联", away: "阿森纳", homeIcon: "fas fa-shield", awayIcon: "fas fa-shield" }
            ];

            // 动态比赛数组 (每次刷新会改比分、概率)
            let matches = [];

            // ---------- 工具函数：随机生成概率(总和100) 且主队略有优势倾向 ----------
            function generateRandomProbs() {
                let homeProb, drawProb, awayProb;
                // 保证主队概率30~65，平局20~45，客队10~50，总和100
                do {
                    homeProb = Math.floor(Math.random() * 36) + 30; // 30-65
                    drawProb = Math.floor(Math.random() * 26) + 20; // 20-45
                    awayProb = 100 - homeProb - drawProb;
                } while (awayProb < 10 || awayProb > 50);  // 客队概率10-50 合理范围
                return { homeProb, drawProb, awayProb };
            }

            // 随机比分: 主队略强势 0~4球, 客队0~3球，偶尔爆冷也真实
            function generateRandomScore() {
                const homeScore = Math.floor(Math.random() * 5);     // 0-4
                const awayScore = Math.floor(Math.random() * 4);     // 0-3
                return { homeScore, awayScore };
            }

            // 初始化/刷新 某一场比赛的可变数据
            function randomizeMatch(matchObj) {
                const probs = generateRandomProbs();
                matchObj.homeProb = probs.homeProb;
                matchObj.drawProb = probs.drawProb;
                matchObj.awayProb = probs.awayProb;

                const score = generateRandomScore();
                matchObj.homeScore = score.homeScore;
                matchObj.awayScore = score.awayScore;
            }

            // 初始化整个matches数组 (六场比赛)
            function initMatches() {
                matches = MATCHES_STATIC.map(item => ({
                    ...item,
                    homeScore: 0, awayScore: 0,
                    homeProb: 0, drawProb: 0, awayProb: 0
                }));
                // 为每场比赛首次随机生成数据
                matches.forEach(match => randomizeMatch(match));
            }

            // 刷新全部比赛数据 (点击按钮时)
            function refreshAllMatches() {
                matches.forEach(match => randomizeMatch(match));
            }

            // ---------- 渲染网格：基于matches数组绘制卡片 ----------
            function renderGrid() {
                const gridEl = document.getElementById('predictGrid');
                if (!gridEl) return;

                // 清空，准备渲染全新卡片
                gridEl.innerHTML = '';

                matches.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'match-card';

                    // ----- 头部: 联赛 + 时间 -----
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'card-header';
                    headerDiv.innerHTML = `
                        <span class="league"><i class="fas fa-trophy"></i> ${match.league}</span>
                        <span class="time"><i class="far fa-calendar-alt"></i> ${match.time}</span>
                    `;

                    // ----- 球队对阵，带图标 (FontAwesome) -----
                    const teamsDiv = document.createElement('div');
                    teamsDiv.className = 'teams';
                    teamsDiv.innerHTML = `
                        <span class="team"><i class="${match.homeIcon}"></i> ${match.home}</span>
                        <span class="vs">VS</span>
                        <span class="team"><i class="${match.awayIcon}"></i> ${match.away}</span>
                    `;

                    // ----- 预测比分牌 -----
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'predict-score';
                    scoreDiv.innerHTML = `
                        <span style="color:#f3fdfa;">${match.homeScore}</span>  :  <span style="color:#f3fdfa;">${match.awayScore}</span>
                    `;

                    // ----- 概率条区域 + 百分比数字 -----
                    const probSection = document.createElement('div');
                    probSection.className = 'prob-section';

                    // 概率条容器 flex
                    const barContainer = document.createElement('div');
                    barContainer.className = 'prob-bar-container';
                    barContainer.innerHTML = `
                        <div class="prob-bar home-bar" style="width: ${match.homeProb}%;"></div>
                        <div class="prob-bar draw-bar" style="width: ${match.drawProb}%;"></div>
                        <div class="prob-bar away-bar" style="width: ${match.awayProb}%;"></div>
                    `;

                    // 百分比文字标签
                    const labelsDiv = document.createElement('div');
                    labelsDiv.className = 'prob-labels';
                    labelsDiv.innerHTML = `
                        <span><i class="fas fa-arrow-up" style="color:#27ae60;"></i> ${match.homeProb}%</span>
                        <span><i class="fas fa-minus" style="color:#7f8c8d;"></i> ${match.drawProb}%</span>
                        <span><i class="fas fa-arrow-down" style="color:#e67e22;"></i> ${match.awayProb}%</span>
                    `;

                    probSection.appendChild(barContainer);
                    probSection.appendChild(labelsDiv);

                    // ----- 预测推荐：基于最大概率 (静态智能) -----
                    const { homeProb, drawProb, awayProb } = match;
                    let tipText = '';
                    let tipIcon = 'fas fa-flag-checkered';
                    if (homeProb >= drawProb && homeProb >= awayProb) {
                        tipText = `推荐：主队 ${match.home} 不败/胜出`;
                        tipIcon = 'fas fa-thumbs-up';
                    } else if (drawProb >= homeProb && drawProb >= awayProb) {
                        tipText = '推荐：平局 ⚖️';
                        tipIcon = 'fas fa-hand-peace';
                    } else {
                        tipText = `推荐：客队 ${match.away} 取分`;
                        tipIcon = 'fas fa-plane-departure';
                    }

                    const tipDiv = document.createElement('div');
                    tipDiv.className = 'prediction-tip';
                    tipDiv.innerHTML = `<i class="${tipIcon}"></i> ${tipText}`;

                    // 拼装卡片
                    card.appendChild(headerDiv);
                    card.appendChild(teamsDiv);
                    card.appendChild(scoreDiv);
                    card.appendChild(probSection);
                    card.appendChild(tipDiv);

                    gridEl.appendChild(card);
                });
            }

            // ---------- 启动流程 ----------
            function initAndRender() {
                initMatches();     // 初始化六场比赛 + 随机数据
                renderGrid();      // 画卡片
            }

            // 刷新：重新生成数据并重新绘制
            function refreshAndRender() {
                refreshAllMatches();
                renderGrid();
            }

            // 页面加载后立即执行，绑定按钮事件
            window.addEventListener('DOMContentLoaded', () => {
                initAndRender();

                const refreshBtn = document.getElementById('refreshBtn');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        refreshAndRender();
                        // 给按钮一个反馈动画 (简单)
                        this.style.transform = 'scale(0.97)';
                        setTimeout(() => { this.style.transform = ''; }, 120);
                    });
                }
            });
        })();
    </script>

    <!--

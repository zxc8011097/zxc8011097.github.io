<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级AI | 超级足球AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background: #1e1e1e;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .app-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #00e5ff, #007bff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .app-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .app-info p {
            font-size: 14px;
            color: #999;
        }
        .nav-tabs {
            display: flex;
            background: #1e1e1e;
            padding: 0 16px;
            border-bottom: 1px solid #2a2a2a;
            overflow-x: auto;
        }
        .nav-tab {
            padding: 12px 16px;
            font-size: 16px;
            color: #999;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .nav-tab.active {
            color: #00e5ff;
            border-bottom: 2px solid #00e5ff;
        }
        .chat-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        .chat-message {
            max-width: 80%;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 12px;
        }
        .user-message {
            background: #00e5ff;
            color: #121212;
            margin-left: auto;
        }
        .ai-message {
            background: #2a2a2a;
            color: #f0f0f0;
            margin-right: auto;
        }
        .input-area {
            background: #1e1e1e;
            padding: 12px;
            display: flex;
            gap: 8px;
        }
        #chat-input {
            flex: 1;
            background: #2a2a2a;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #f0f0f0;
            font-size: 16px;
        }
        #send-btn {
            background: #00e5ff;
            color: #121212;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="app-icon">AI</div>
        <div class="app-info">
            <h1>超级足球AI</h1>
            <p>真实赛事模型 | 专业数据分析</p>
        </div>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab" onclick="location.href='index.html'">首页</div>
        <div class="nav-tab" onclick="location.href='ai.html'">AI推荐</div>
        <div class="nav-tab active" onclick="location.href='super.html'">超级AI</div>
        <div class="nav-tab" onclick="location.href='live.html'">模拟直播</div>
        <div class="nav-tab" onclick="location.href='player.html'">球员数据</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-message ai-message">
            你好，我是超级足球AI，有任何赛事分析、数据查询或战术问题都可以问我！
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="chat-input" placeholder="输入你的问题...">
        <button id="send-btn">发送</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (!text) return;

            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user-message';
            userMsg.textContent = text;
            chatContainer.appendChild(userMsg);
            chatInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 模拟AI回复
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'chat-message ai-message';
                aiMsg.textContent = '我正在分析你的问题，请稍候...';
                chatContainer.appendChild(aiMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>

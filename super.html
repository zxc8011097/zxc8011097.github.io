<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级AI | 超级足球AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background: #0c0c0c;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background: #1a1a1a;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        .app-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #00e5ff, #007bff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .app-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .app-info p {
            font-size: 14px;
            color: #999;
        }
        .nav-tabs {
            display: flex;
            background: #1a1a1a;
            padding: 0 16px;
            border-bottom: 1px solid #2a2a2a;
            overflow-x: auto;
        }
        .nav-tab {
            padding: 12px 16px;
            font-size: 16px;
            color: #999;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .nav-tab.active {
            color: #00e5ff;
            border-bottom: 2px solid #00e5ff;
        }
        .chat-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #0c0c0c;
        }
        .chat-message {
            max-width: 80%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }
        .user-message {
            background: #00e5ff;
            color: #0c0c0c;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: #1a1a1a;
            color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .ai-thinking {
            background: #1a1a1a;
            color: #999;
            font-style: italic;
        }
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 16px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }
        .quick-btn {
            background: #2a2a2a;
            color: #f0f0f0;
            border: none;
            border-radius: 16px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-btn:hover {
            background: #00e5ff;
            color: #0c0c0c;
        }
        .input-area {
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid #2a2a2a;
        }
        #chat-input {
            flex: 1;
            background: #2a2a2a;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #f0f0f0;
            font-size: 16px;
        }
        #chat-input:focus {
            outline: none;
            border: 1px solid #00e5ff;
        }
        #send-btn {
            width: 44px;
            height: 44px;
            background: #00e5ff;
            color: #0c0c0c;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #send-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="app-icon">AI</div>
        <div class="app-info">
            <h1>超级足球AI</h1>
            <p>专业赛事分析 | 智能问答助手</p>
        </div>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab" onclick="location.href='index.html'">首页</div>
        <div class="nav-tab" onclick="location.href='ai.html'">AI推荐</div>
        <div class="nav-tab active" onclick="location.href='super.html'">超级AI</div>
        <div class="nav-tab" onclick="location.href='live.html'">模拟直播</div>
        <div class="nav-tab" onclick="location.href='player.html'">球员数据</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-message ai-message">
            你好，我是超级足球AI，我可以为你提供：<br>
            • 赛事分析与预测<br>
            • 球队/球员数据查询<br>
            • 战术解读与历史回顾<br>
            有什么问题尽管问我吧！
        </div>
    </div>

    <div class="quick-questions">
        <button class="quick-btn" onclick="sendQuick('分析今晚英超焦点战')">分析今晚英超焦点战</button>
        <button class="quick-btn" onclick="sendQuick('梅西本赛季数据')">梅西本赛季数据</button>
        <button class="quick-btn" onclick="sendQuick('433阵型优缺点')">433阵型优缺点</button>
        <button class="quick-btn" onclick="sendQuick('预测欧冠冠军')">预测欧冠冠军</button>
    </div>

    <div class="input-area">
        <input type="text" id="chat-input" placeholder="输入你的问题...">
        <button id="send-btn">➤</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser = false) {
            const msg = document.createElement('div');
            msg.className = isUser ? 'chat-message user-message' : 'chat-message ai-message';
            msg.textContent = text;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            saveChat();
        }

        function addThinking() {
            const thinking = document.createElement('div');
            thinking.className = 'chat-message ai-message ai-thinking';
            thinking.id = 'thinking';
            thinking.textContent = '正在思考中...';
            chatContainer.appendChild(thinking);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeThinking() {
            const thinking = document.getElementById('thinking');
            if (thinking) thinking.remove();
        }

        async function callOpenAI(userMessage) {
            try {
                const response = await fetch("https://api.aigcfun.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer free"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: "你是一个专业的足球AI助手，专注于赛事分析、球员数据、战术解读和历史回顾。回答要专业、简洁、准确，避免无关内容。"
                            },
                            { role: "user", content: userMessage }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("AI调用失败:", error);
                return `抱歉，AI服务暂时不可用。你可以试试问我：分析今晚英超焦点战、梅西本赛季数据、433阵型优缺点、预测欧冠冠军。`;
            }
        }

        async function sendMessage(text) {
            if (!text.trim()) return;
            addMessage(text, true);
            chatInput.value = '';
            addThinking();

            const aiResponse = await callOpenAI(text);
            removeThinking();
            addMessage(aiResponse);
        }

        function sendQuick(question) {
            chatInput.value = question;
            sendMessage(question);
        }

        sendBtn.addEventListener('click', () => sendMessage(chatInput.value));
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(chatInput.value);
        });

        function saveChat() {
            const messages = Array.from(chatContainer.children).map(msg => ({
                text: msg.textContent,
                isUser: msg.classList.contains('user-message')
            }));
            localStorage.setItem('football_ai_chat', JSON.stringify(messages));
        }

        function loadChat() {
            const saved = localStorage.getItem('football_ai_chat');
            if (saved) {
                const messages = JSON.parse(saved);
                chatContainer.innerHTML = '';
                messages.forEach(({ text, isUser }) => addMessage(text, isUser));
            }
        }

        document.addEventListener('DOMContentLoaded', loadChat);
    </script>
</body>
</html>
